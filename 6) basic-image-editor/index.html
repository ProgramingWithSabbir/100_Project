<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Editor Tools -->
      <div>
        <!-- Width Control -->
        <div class="form-control">
          <label for="width">Width</label>
          <input
            type="range"
            name="width"
            id="width"
            min="40"
            max="100"
            data-sizing="%"
            value="40"
          />
        </div>
        <!-- Border Radius -->
        <div class="form-control">
          <label for="border-radius">Border Radius</label>
          <input
            type="range"
            name="border-radius"
            id="border-radius"
            min="0"
            max="100"
            data-sizing="px"
            value="5"
          />
        </div>
        <!-- Base Color -->
        <div class="form-control">
          <label for="base">Base Color</label>
          <input type="color" name="base" id="base" value="#ff0000" />
        </div>
        <!-- Padding -->
        <div class="form-control">
          <label for="padding">Padding</label>
          <input
            type="range"
            name="padding"
            id="padding"
            min="0"
            max="100"
            data-sizing="px"
            value="0"
          />
        </div>
        <!-- Blur -->
        <div class="form-control">
          <label for="blur">Blur</label>
          <input
            type="range"
            name="blur"
            id="blur"
            min="0"
            max="20"
            data-sizing="px"
            value="0"
          />
        </div>
        <!-- Brightness -->
        <div class="form-control">
          <label for="brightness">Brightness</label>
          <input
            type="range"
            name="brightness"
            id="brightness"
            min="50"
            max="200"
            data-sizing="%"
            value="100"
          />
        </div>
        <!-- Saturation -->
        <div class="form-control">
          <label for="saturation">Saturation</label>
          <input
            type="range"
            name="saturation"
            id="saturation"
            min="0"
            max="200"
            data-sizing="%"
            value="100"
          />
        </div>
        <!-- Contrast -->
        <div class="form-control">
          <label for="contrast">Contrast</label>
          <input
            type="range"
            name="contrast"
            id="contrast"
            min="50"
            max="200"
            data-sizing="%"
            value="100"
          />
        </div>
      </div>

      <!-- Right Image Preview -->
      <div class="image-container">
        <img src="edit-image.jpg" alt="Editable Image" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
