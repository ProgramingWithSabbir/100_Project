<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left editor tools -->
      <div>
        <!-- change image width -->
        <div class="form-control">
          <label for="width">Width</label>
          <input
            type="range"
            name="width"
            id="width"
            min="40"
            max="100"
            data-sizing="%"
            value="40"
          />
        </div>
        <!-- change border radius -->
        <div class="form-control">
          <label for="border-radius">Border Radius</label>
          <input
            type="range"
            name="border-radius"
            id="border-radius"
            data-sizing="px"
            min="5"
            max="100"
            value="5"
          />
        </div>
        <!-- change base color -->
        <div class="form-control">
          <label for="base">Base Color</label>
          <input type="color" name="base" id="base" value="red" />
        </div>
        <!-- change padding -->
        <div class="form-control">
          <label for="padding">Padding</label>
          <input
            type="range"
            name="padding"
            id="padding"
            min="5"
            max="100"
            value="5"
            data-sizing="px"
          />
        </div>
        <!-- change blur -->
        <div class="form-control">
          <label for="blur">Blur</label>
          <input
            type="range"
            name="blur"
            id="blur"
            min="0"
            max="100"
            value="0"
            data-sizing="px"
          />
        </div>
      </div>
      <!-- right image preview -->
      <div class="image-container">
        <img src="edit-image.jpg" alt="Image" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
