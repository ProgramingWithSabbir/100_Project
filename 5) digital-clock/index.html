<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 50%;
        height: 100vh;
        margin: auto;
        display: flex;
        justify-content: center;

        align-items: center;
      }
      .clock {
        padding: 1rem;
        background-color: black;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clock" id="clock"></div>
    </div>
    <script>
      const clock = document.getElementById("clock");
      setInterval(() => {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
